<app-navbar [ngClass]="{'hidden-navbar': !isNavbarVisible}"></app-navbar>

<section class="py-16" style="background-color: #FFF5E9;">
    <div class="container mx-auto px-4" style="margin-top: 30px;">
      <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-semibold mb-4" style="color: #957754;">Teleconsultas Médicas</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
          Accede a atención médica desde casa con nuestros servicios de teleconsultas profesionales y confiables.
        </p>
      </div>
      
      <div class="flex flex-col md:flex-row items-center">
        <!-- Imagen -->
        <div class="md:w-1/2 mb-8 md:mb-0">
          <img
            [src]="imageSrc"
            alt="Persona usando un smartwatch"
            class="rounded-lg shadow-lg"
          />
        </div>
        
        <!-- Sección de Características -->
        <div class="md:w-1/2 md:pl-8">
          <div *ngFor="let feature of features" class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-2" style="color: #957754;">{{ feature.title }}</h2>
            <p class="text-gray-600">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
</section>

<section>
    <div 
      class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1920');"
    >
      <div class="w-full max-w-xl bg-white bg-opacity-90 shadow-lg rounded-lg p-8 mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Contáctanos</h1>
        <p class="text-gray-700 mb-6 text-center">
          Estamos aquí para ayudarte con tus teleconsultas y salud.
        </p>
        <form class="space-y-6">
          <!-- Campo Nombre -->
          <div>
            <label class="block text-gray-800 font-semibold mb-2">
              Nombre completo del paciente
            </label>
            <input 
              type="text" 
              placeholder="Introduce tu nombre completo aquí" 
              class="input-field"
            />
          </div>
  
          <!-- Campo Correo -->
          <div>
            <label class="block text-gray-800 font-semibold mb-2">
              Correo electrónico de contacto
            </label>
            <input 
              type="email" 
              placeholder="Escribe tu correo electrónico aquí" 
              class="input-field"
            />
          </div>
  
          <!-- Campo Consulta -->
          <div>
            <label class="block text-gray-800 font-semibold mb-2">
              Consulta o mensaje
            </label>
            <textarea 
              placeholder="Escribe tu consulta aquí" 
              class="textarea-field"
            ></textarea>
          </div>
  
          <!-- Botón -->
          <div>
            <button 
              class="btn-submit w-full"
            >
              Enviar consulta ahora
            </button>
          </div>
        </form>
      </div>
    </div>  
</section>     
  
<app-footer></app-footer>
