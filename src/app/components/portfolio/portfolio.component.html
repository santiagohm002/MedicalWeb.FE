<app-navbar [ngClass]="{'hidden-navbar': !isNavbarVisible}"></app-navbar>

<section id="zRoGI5" class="container my-5 py-4">
  <div class="container-fluid bg-light py-5">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-md-8">
        <h1 class="display-4 fw-bold mb-3" style="color: #957754;">Salud Digital</h1>
        <p class="lead text-muted">
          Plataforma para teleconsultas y suscripciones de medicina desde casa.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let image of images; let i = index">
        <img [src]="image.src" [alt]="image.alt" class="img-fluid rounded shadow-sm" />
      </div>
    </div>
  </div>      
</section>

<section>
  <div class="text-white p-4 p-md-8 position-relative overflow-hidden" style="background-color: #957754;" >
    <div class="max-w-4xl mx-auto">
      <div class="mb-4 text-center">
        <p class="display-4 mb-0">★★★★★</p>
      </div>
      <blockquote class="fs-3 fs-md-4 text-center mb-4">
        "{{ testimonialText }}"
      </blockquote>
      <div class="d-flex justify-content-center align-items-center">
        <img [src]="userAvatar" alt="User avatar" class="rounded-circle me-3" style="width: 48px; height: 48px;" />
        <p class="fs-4 mb-0">{{ userName }}</p>
      </div>
    </div>
    <div class="position-absolute top-0 start-0 w-50 h-100">
      <img [src]="backgroundImage" alt="Digital health device" class="object-cover w-100 h-100" />
    </div>
  </div>
</section>

<app-footer></app-footer>
